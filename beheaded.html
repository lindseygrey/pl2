<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>I'm single</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.22/"></script>
    <script>
      require([
        "esri/config","esri/Map", 
        "esri/views/MapView",
        "esri/Graphic",
        "esri/layers/GraphicsLayer"
        ], function (esriConfig,Map, MapView, Graphic, GraphicsLayer) {
        
        esriConfig.apiKey = "AAPKb7fd7d5cf12f4a65ad63cdef1255e5be28Ax_PpxkDP8EeBPex0s4fPuRbtY7eys0GQ7y-H7iSTiPID4ZerBaJSUiaqT82PV";

        const map = new Map({
          basemap: "arcgis-topographic" // Basemap layer service
        });
          
        const view = new MapView({
          map: map,
          center: [12.476221, 41.910755], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });
        
        const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);
        
         const point = { //Create a point
         type: "point",
         longitude: 12.476221,
         latitude: 41.910755
          };
        const simpleMarkerSymbol = {
          type: "simple-marker",
          color: [226, 119, 40],  // Orange
          outline: {
          color: [255, 255, 255], // White
          width: 1
         }
        };
        
        const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
 }
        const attributes = {
        Name: "Graphic",
        Description: "Site of St Valentines beheading"
 } 
        
        
         const pointGraphic = new Graphic({
         geometry: point,
         symbol: simpleMarkerSymbol,
         attributes: attributes,
         popupTemplate: popupTemplate
          });
          graphicsLayer.add(pointGraphic);

      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
